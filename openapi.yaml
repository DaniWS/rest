 schemas:
              Sensor_List_of_Measurements_Simplified_Schema:
                        
                          title: The Simplified Schema for Aggregated Measurements from a Sensor
                          type: object
                          required:
                          - resourceId
                          - observations
                          properties:
                            resourceId:
                              type: string
                              title: The Simplified ResourceId
                              default: ''
                            
                            sequenceNumber:
                              type: integer
                              title: The Sequence Number
                              default: 0

                            observations:
                              type: array
                              minItems: 1
                              title: The Observations Schema
                              items:
                                type: object
                                required:
                                - resultTime
                                - result
                                properties:
                                  resultTime:
                                    type: integer
                                    title: Result time
                                    default: 0
                                   
                                  result:
                                    type: object
                                    title: The Result Schema
                                    required:
                                    - value
                                    properties:
                                      value:
                                        type: number
                                        title: The Result Value
                                        default: 0
                                     
                                    additionalProperties: false
                                additionalProperties: false
                          additionalProperties: false

                                  
              Aggregated_Measurements_from_Multi-Parameter_Sensors_Simplified_Schema:
                              
                                  
                                    type: object
                                    title: The Simplified Schema for Aggregated Measurements from Multi-Parameter Sensors
                                    required:
                                    - resourceId
                                    - observations
                                    properties:
                                      resourceId:
                                        type: string
                                        title: The Resourceid
                                        default: ''

                                      sequenceNumber:
                                        type: integer
                                        title: sequenceNumber
                                        default: 0

                                      observations:
                                        type: array
                                        minItems: 1
                                        title: Observations array
                                        items:
                                          type: object
                                          title: The Items Schema
                                          required:
                                          - observedProperty
                                          - resultTime
                                          - result
                                          properties:
                                            observedProperty:
                                              type: string
                                              title: The Observed property
                                              default: ''

                                            resultTime:
                                              type: integer
                                              title: Result time
                                              default: 0

                                            result:
                                              type: object
                                              title: The Result Schema
                                              required:
                                              - value
                                              properties:
                                                value:
                                                  type: number
                                                  title: The Result Value
                                                  default: 0

                                              additionalProperties: false
                                          additionalProperties: false
                                    additionalProperties: false

                                          
              Sensor_Measurement_Simplified_Schema:

                                  type: object
                                  title: The Simplified Schema for a Simple Measurement
                                  required:
                                  - resultTime
                                  - result
                                  - resourceId
                                  properties:
                                    resourceId:

                                      type: string
                                      title: The Simplified ResourceId
                                      default: ''

                                    sequenceNumber:

                                      type: integer
                                      title: The Sequence Number
                                      default: 0

                                    resultTime:
                                      type: integer
                                      title: The Result time
                                      default: 0
                                    result:                          
                                      type: object
                                      title: The Result Schema
                                      required:
                                      - value
                                      properties:
                                        value:
                                          type: number
                                          title: The Result Value
                                          default: 0
                                      additionalProperties: false
                                  additionalProperties: false

              Alarm_Schema:
                
                      type: object
                      title: The Schema for alarms
                      required:
                      - alarmCode
                      - message
                      - resourceId
                      properties:
                        alarmCode:
                     
                          type: string
                          title: A valid code classifying an alarm
                          default: ''

                        message:
                      
                          type: string
                          title: A free text describing the alarm
                          default: ''
                     
                        resourceId:
                          type: string
                          title: The id of the resource that detected the alarm
                          default: ''

                      additionalProperties: false
